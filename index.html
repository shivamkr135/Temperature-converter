<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>
<body>
    <h1>Temperature converter</h1>
    <div class="container">
        <div class="child1">
            <label>Celsius</label><br>
            <input type="number" class="inp" id="c">
        </div>
        <div class="child2">
            <label>Fahrenheit</label><br>
            <input type="number" class="inp" id="f">
        </div>
    </div>
    <button id="button" onclick="clearAll">Clear</button>
    <script src="script.js"></script>
</body>
</html>
